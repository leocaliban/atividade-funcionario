<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      
	<div class="modal fade" id="modalExcluir" tabindex="-1" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog">
			<form th:attr="data-url-base='/funcionarios'" method="POST">
				<input type="hidden" name="_method" value="DELETE"/>
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" data-dismiss="modal" class="close">
							<span>&times;</span>
						</button>
						<h3 class="modal-tittle"><strong>Exclusão de Funcionário</strong></h3>
					</div>
					<div class="modal-body">
						<span></span>
					</div>
					<div class="modal-footer">
	        			<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
	        			<button type="submit" class="btn btn-danger">Excluir</button>
	      			</div>
				</div>
			</form>
		</div>
	</div>
</html>
