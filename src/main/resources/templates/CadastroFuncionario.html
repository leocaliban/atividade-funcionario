<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="LayoutPadrao">
	<head>

		<title>Cadastro de Funcionário</title>

	</head>
		<section layout:fragment="conteudo" th:object="${funcionario}">
		
		<h1 id="cadastro">Cadastro De Funcionários</h1>
		
		<form class="form-horizontal" method="POST" action="/funcionarios">
		
			<div layout:include="Mensagem"></div>
	 		
 			<div class="panel panel-default">
 				<div class="panel-heading">
 					<div class="clearfix">
 						<h3 class="panel-title titulo-formulario"><img id="icone-titulo" src="/images/novoFuncionario.png"/> Novo Funcionário</h3>
 						<a class="btn btn-link link-pesquisa" href="/funcionarios">Listar Funcionários</a>
 					</div>
 				</div>
 				<div class="panel-body">
 					<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
 						<label for="nome" class="col-sm-2 control-label">Nome</label>
 						<div class="col-sm-5">
 							<input type="text" class="form-control" id="nome" name="nome"/>
 						</div>
 					</div>
 					<div class="form-group" th:classappend="${#fields.hasErrors('cpf')} ? has-error">
 						<label for="cpf" class="col-sm-2 control-label">CPF</label>
 						<div class="col-sm-5">
 							<input type="text" class="form-control" id="cpf" name="cpf"/>
 						</div>
 					</div>
 					<div class="form-group" th:classappend="${#fields.hasErrors('dataNascimento')} ? has-error">
 						<label for="dataNascimento" class="col-sm-2 control-label">Data de Nascimento</label>
 						<div class="col-sm-5">
 							<input type="text" class="form-control" id="dataNascimento" name="dataNascimento"/>
 						</div>
 					</div>
 					<div class="form-group" th:classappend="${#fields.hasErrors('salario')} ? has-error">
 						<label for="salario" class="col-sm-2 control-label">Salário</label>
 						<div class="col-sm-5">
 							<input type="text" class="form-control" id="salario" name="salario"/>
 						</div>
 					</div>
 					<div class="form-group" th:classappend="${#fields.hasErrors('cargo')} ? has-error">
 						<label for="cargo" class="col-sm-2 control-label">Cargo</label>
 						<div class="col-sm-5">
 							<input type="text" class="form-control" id="cargo" name="cargo"/>
 						</div>
 					</div>
 					
 					<div class="form-group">
 						<div class="col-sm-offset-2 col-sm-10">
 							<button type="submit" class="btn btn-success">Salvar</button>
 						</div>
 					</div>
 				</div>
 			</div>
 		</form>	
		
		<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>

	</section>
</html>
